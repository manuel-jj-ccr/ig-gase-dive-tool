<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IG Gase Dive Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>IG Gase Dive Tool</h1>
    <nav>
      <button onclick="showSection('mod')">Tauchgang planen</button>
      <button onclick="showSection('mix')">Gasmischung</button>
    </nav>
  </header>

  <main>
    <section id="mod" class="tool-section">
      <h2>MOD / END / EAD Rechner</h2>
      <label>O₂ %<br><input type="number" id="o2" value="21"></label><br>
      <label>He %<br><input type="number" id="he" value="0"></label><br>
      <label>Tiefe (m)<br><input type="number" id="depth" value="30"></label><br>
      <label>ppO₂ Ziel<br><input type="number" id="ppo2" value="1.4" step="0.1"></label><br><br>
      <button onclick="calcMOD()">Berechnen</button>
      <div id="resultMOD"></div>
      <div class="tooltip" id="infoMOD"></div>
    </section>

    <section id="mix" class="tool-section" style="display:none;">
      <h2>Gasmischung Rechner</h2>
      <label>Flaschenvolumen (L)<br><input type="number" id="volume" value="12"></label><br>
      <label>Startdruck (bar)<br><input type="number" id="startP" value="60"></label><br>
      <label>Startgas O₂ %<br><input type="number" id="startO2" value="32"></label><br>
      <label>Startgas He %<br><input type="number" id="startHe" value="0"></label><br>
      <label>Zieldruck (bar)<br><input type="number" id="targetP" value="200"></label><br>
      <label>Zielgas O₂ %<br><input type="number" id="targetO2" value="21"></label><br>
      <label>Zielgas He %<br><input type="number" id="targetHe" value="35"></label><br><br>
      <button onclick="mixGas()">Berechnen</button>
      <div id="resultMix"></div>
      <div class="tooltip">Partialdruckmischung: O₂ → He → Air. Zielgas wird berechnet aus Restgas + Füllgase.</div>
    </section>
  </main>

  <footer>
    <p>Powered by IG Gase</p>
  </footer>

<script src="script.js"></script>
</body>
</html>
